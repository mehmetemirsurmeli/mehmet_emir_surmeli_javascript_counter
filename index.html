<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Counter</title>
</head>

<body>

    <div class="container ">
        <h1>Sayaç</h1>
        <span id="value">0</span>
        <div>
            <button id="increase" class="btn btn-danger" type="button"><i class="fa fa-minus"
                    aria-hidden="true"></i>-</button>
            <button id="reset" class="btn btn-secondary" type="button">Sıfırla</button>
            <button id="decrease" class="btn btn-success" type="button"><i class="fa fa-plus" aria-hidden="true">+</i>
            </button>
        </div>
    </div>






    <script src="/app.js"></script>
</body>

</html>
